<div class="app-shell">
  <header class="topbar">
    <div class="container">
      <a class="brand" routerLink="/" style="cursor: pointer;">GridStats</a>
      <nav class="nav center">
        <a routerLink="/driver-comparison" routerLinkActive="active" class="nav-link">Driver Comparison</a>
        <a routerLink="/track" routerLinkActive="active" class="nav-link">Tracks</a>
        <a routerLink="/constructor" routerLinkActive="active" class="nav-link">Constructor Comparison</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <div class="container">
      <!-- Data availability notice -->
      <div *ngIf="showDataNotice" class="data-notice">
        <span class="notice-text">Info: Data available from 2018 season onwards</span>
        <button class="close-btn" (click)="closeNotice()" aria-label="Close notice">×</button>
      </div>
      
      <!-- Routed pages -->
      <router-outlet></router-outlet>
    </div>
  </main>

  <footer class="footer">
  <div class="container">
    <span>© {{ currentYear }} GridStats</span>
  </div>
</footer>
</div>
