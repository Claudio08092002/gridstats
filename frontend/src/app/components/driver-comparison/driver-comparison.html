<section class="wrap">
  <div class="card">
    <div class="controls">
      <div class="field span-3">
        <label for="season">Saison</label>
        <select id="season" [(ngModel)]="season">
          <option *ngFor="let y of seasons" [value]="y">{{ y }}</option>
        </select>
      </div>

      <div class="field span-4">
        <label for="driver1">Fahrer 1</label>
        <select id="driver1" [(ngModel)]="driver1">
          <option *ngFor="let d of drivers" [value]="d.code">
            {{ d.name }} ({{ d.code }})
          </option>
        </select>
      </div>

      <div class="field span-4">
        <label for="driver2">Fahrer 2</label>
        <select id="driver2" [(ngModel)]="driver2">
          <option *ngFor="let d of drivers" [value]="d.code">
            {{ d.name }} ({{ d.code }})
          </option>
        </select>
      </div>

      <div class="field span-3 actions">
        <button (click)="onCompare()">Vergleichen</button>
      </div>
    </div>

    <div class="legend">
      <span><span class="dot" [style.background]="color1"></span>{{ driver1Name }}</span>
      <span><span class="dot" [style.background]="color2"></span>{{ driver2Name }}</span>
    </div>

    <div class="charts">
      <canvas #chartCanvas></canvas>
    </div>
  </div>

  <footer class="footer">Â© {{ currentYear }} GridStats</footer>
</section>
