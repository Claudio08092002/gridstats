<div class="driver-comparison card">
  <h2>Driver Comparison</h2>

  <div class="form">
    <div class="form-group">
      <label for="driver1">Driver 1</label>
      <select id="driver1" [(ngModel)]="driver1">
  <option value="" disabled>Select a driver</option>
  <option *ngFor="let d of drivers" [value]="d.id">{{ d.name }}</option>
</select>
    </div>

    <div class="form-group">
      <label for="driver2">Driver 2</label>
      <select id="driver2" [(ngModel)]="driver2">
  <option value="" disabled>Select a driver</option>
  <option *ngFor="let d of drivers" [value]="d.id">{{ d.name }}</option>
</select>
    </div>
  </div>

<button class="compare-btn" (click)="compare()">Compare</button>
</div>
