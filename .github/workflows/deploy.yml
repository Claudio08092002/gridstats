name: Publish Docker image, Release & Version-bump

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version for the Docker image & GitHub Release (e.g., 1.0.0)'
        required: true

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      # --- Version bump NUR im Frontend (monorepo) ---
      - name: Bump frontend/package.json version
        run: |
          cd frontend
          npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add frontend/package.json
          git commit -m "chore(release): bump frontend version to v${{ github.event.inputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main

      # Optional: Wenn du vorab das Angular-Build prÃ¼fen willst, entkommentieren
      # - name: Node setup
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: 20
      # - name: Install & build frontend (optional)
      #   run: |
      #     cd frontend
      #     npm ci
      #     npm run build -- --configuration production

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Define image tags
        id: vars
        run: |
          echo "IMAGE=claudio08092002/gridstats" >> $GITHUB_ENV
          echo "TAG=${{ github.event.inputs.version }}" >> $GITHUB_ENV

      - name: Build & Push Docker image (backend)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            claudio08092002/gridstats:${{ env.TAG }}
            claudio08092002/gridstats:latest


  create-release:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout for commit info
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Grab commit SHA & message
        id: info
        run: |
          echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "COMMIT_MSG<<EOF" >> $GITHUB_OUTPUT
          git log -1 --pretty=%B >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          body: |
            **Docker image:** `claudio08092002/gridstats:${{ github.event.inputs.version }}`
            **Also tagged:** `latest`
            **Commit:** `${{ steps.info.outputs.COMMIT_SHA }}`

            ${{ steps.info.outputs.COMMIT_MSG }}
          draft: false
          prerelease: false
